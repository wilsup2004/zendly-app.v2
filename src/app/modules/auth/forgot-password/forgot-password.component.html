<!-- src/app/modules/auth/forgot-password/forgot-password.component.html -->
<mat-card class="forgot-password-card" [class.loading]="loading">
  <mat-card-header>
    <mat-card-title>Mot de passe oublié</mat-card-title>
    <mat-card-subtitle>Entrez votre email pour recevoir un lien de réinitialisation</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="exemple@email.com" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="f['email'].errors?.['required'] && (f['email'].dirty || f['email'].touched || submitted)">
          L'email est requis
        </mat-error>
        <mat-error *ngIf="f['email'].errors?.['email'] && (f['email'].dirty || f['email'].touched || submitted)">
          Veuillez entrer un email valide
        </mat-error>
      </mat-form-field>
      
      <div class="form-actions">
        <button mat-button type="button" routerLink="/auth/login">Retour</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <span *ngIf="!loading">Envoyer</span>
          <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
        </button>
      </div>
    </form>
  </mat-card-content>
  
  <mat-card-footer>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
