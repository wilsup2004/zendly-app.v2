<!-- src/app/modules/payment/payment-cancel/payment-cancel.component.html -->
<div class="payment-cancel-container">
  <!-- Loading state -->
  <div *ngIf="loading" class="loading-state">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Annulation du paiement...</p>
  </div>
  
  <!-- Error state -->
  <div *ngIf="error" class="error-state">
    <mat-icon>error_outline</mat-icon>
    <h2>Une erreur s'est produite</h2>
    <p>{{ errorMessage }}</p>
    <div class="error-actions">
      <button mat-button (click)="backToDashboard()">Retour au tableau de bord</button>
      <button mat-raised-button color="primary" (click)="retryPayment()">Réessayer le paiement</button>
    </div>
  </div>
  
  <!-- Cancel state -->
  <div *ngIf="!loading && !error" class="cancel-state">
    <div class="cancel-icon">
      <mat-icon>cancel</mat-icon>
    </div>
    
    <h2>Paiement annulé</h2>
    <p>Votre paiement a été annulé. Aucun montant n'a été débité de votre compte.</p>
    
    <div class="cancel-info">
      <mat-icon>info</mat-icon>
      <span>Vous pouvez réessayer le paiement à tout moment ou revenir au tableau de bord.</span>
    </div>
    
    <div class="cancel-actions">
      <button mat-stroked-button (click)="backToDashboard()">
        <mat-icon>dashboard</mat-icon>
        Tableau de bord
      </button>
      <button mat-raised-button color="primary" (click)="retryPayment()">
        <mat-icon>replay</mat-icon>
        Réessayer le paiement
      </button>
    </div>
  </div>
</div>
